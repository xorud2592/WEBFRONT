<body>
    <h1>렌더링 영역</h1>
    <p>Body 태그 내 요소들은 브라우저에 렌더링 됩니다.</p>
    <p>HTML 요소들은 중첩될 수 있다.</p>

    <h2>텍스트 관련 태그</h2>
    <p>HTMP은 개행을
        표시하지 않는다.
    </p>
    <p>임의로 개행을 하고자 하면<BR/>
        br태그를  사용해야한다.
    </p>
    <p>HTML은 연속된 공백을 1개로 표시한다.</p>
    <p>임의로&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;여러개의 공백을 출력할땐 nbsp 특수문자 사용</p>


    <h2>HTML 특수문자</h2>
    <p>
        <test>: <,>로 묶인 문자열은 표시되지 않음</test>
    </p>
    <p>
        &lt;test&gt; : <,>를 표시하기 위해서는 lt, gt 특수문자를 사용
    </p>
</body>
